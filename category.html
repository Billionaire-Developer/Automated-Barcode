<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .sub-card {
      background-color: #28a745;
      color: white;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sub-card:hover {
      background-color: #1e7e34;
    }

    #error {
      color: red;
      font-size: 18px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2 id="categoryTitle">Loading...</h2>
  <div id="subcategories"></div>
  <div id="error"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const categoryKey = params.get('category');

    if (!categoryKey) {
      document.getElementById('error').innerText = "No category selected!";
    } else {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const categoryData = data[categoryKey];

          if (!categoryData) {
            document.getElementById('error').innerText = "Category not found.";
            return;
          }

          document.getElementById('categoryTitle').innerText = `${categoryData.title} Subcategories`;

          const subList = categoryData.subcategories;
          const container = document.getElementById('subcategories');

          for (const subKey in subList) {
            const sub = subList[subKey];
            const div = document.createElement('div');
            div.className = 'sub-card';
            div.innerText = sub.title;
            div.onclick = () => {
              window.location.href = `subcategory.html?category=${categoryKey}&sub=${subKey}`;
            };
            container.appendChild(div);
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('error').innerText = "Failed to load data.";
        });
    }
  </script>

</body>
</html>
